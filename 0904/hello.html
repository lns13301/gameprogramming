    <body>
        <h1>
            2019년 2학기 게임 프로그래밍
        </h1>
        <br>
        캐릭터가 한 쪽 방향으로 쉬지않고 움직이는 걸 베이스로 RPG게임을 구현한다.
        마을과 사냥터가 주기적으로 반복되며 캐릭터는 마을이든 사냥터이든 멈추는 것은 없다.
        마을에서 NPC와 상호작용을 하려면 해당 NPC를 타이밍에 맞추어 밟아야한다.
        사냥터에서 몬스터를 사냥하면 되고 캐릭터의 HP가 0이되면 게임오버가 된다.
        게임오버가 된 시점에서 캐릭터의 재화를 점수로 환산하여 랭킹을 등록한다.
    </body>
</html>s
