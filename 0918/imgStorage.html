<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>WebStorage example</title>
</head>
<body>
    <script>
        localStorage.setItem("highscore", "구글 번역기");

        var highscore = localStorage.getItem("highscore");
        alert(highscore);
    </script>
    <p>
        How much wood could a woodchuck chuck if a woodchuck could chuck wood.
        Peter Piper picked a pack of pickled peppers.
    </p>
</body>
</html>
